# File: .github/release-drafter.yml
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ New Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'frontend'
      - 'backend'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Performance Improvements'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'âš™ï¸ Backend Changes'
    labels:
      - 'backend'
      - 'api'
      - 'database'
  - title: 'ğŸ–¥ï¸ Frontend Changes'
    labels:
      - 'frontend'
      - 'ui'
      - 'javascript'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”„ Dependency Updates'
    labels:
      - 'dependencies'
      - 'deps'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
exclude-labels:
  - 'skip-changelog'
include-labels:
  - '*'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
      - 'performance'
  default: patch
template: |
  ## Release v$RESOLVED_VERSION

  $CHANGES
  
  ### Database Changes
  - Please review any database migration scripts in the `./Database` directory
  
  ### Frontend Assets
  - Remember to clear browser cache after deployment
  
  **Full Changelog**: https://github.com/owner/repo/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
